<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>

            {% if g.search_form %}
            <span class="user_popup" data-placement="top">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }} 
                </a>
            </span>
            {% else %}
            <span>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }} 
                </a>  
            </span>          
            {% endif %}
            
            {{ moment(post.timestamp).fromNow() }}：
            <br>
            {{ post.body }}
            
            {% if current_user==post.author %}
            <div class="col-mde-3 pull-right">
                <a href="{{ url_for('main.delete_post', post_id=post.id, username=post.author.username) }}">删除</a>
            </div>
            {% endif %}
        </td>
    </tr>
</table>
