                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>

            {% if g.search_form %}
            <span class="user_popup" data-placement="top">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }} 
                </a>
            </span>
            {% else %}
            <span>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }} 
                </a>  
            </span>          
            {% endif %}
            
            {{ moment(post.timestamp).fromNow() }}ï¼š

            {{ post.body }}
        </td>
    </tr>
