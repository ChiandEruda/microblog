{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class='container'>
        <div class="row">
            <div class="col-md-2">
                <h1>用户登录</h1>
                {% if form %}
                {{ wtf.quick_form(form) }}
                {% endif %}
                <p>新用户？<a href="{{ url_for('register') }}">点击注册</a></p>
                <p>
                    忘记密码？
                    <a href="{{ url_for('reset_password_request') }}">点击重置</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
